{% extends 'base.html' %}

{% block content %}
  <form class="form-control-lg container" method="post">
    {% csrf_token %}

    <div class="mt-3">
        {{cadastro_user.username.errors}}
      <label class="text-white-50">Usuario</label>
      {{ cadastro_user.username }}
    </div>

    <div class="mt-3">
        {{cadastro_user.password1.errors}}
      <label class="text-white-50">Senha</label>
      {{ cadastro_user.password1 }}
    </div>

    <div class="mt-3">
        {{cadastro_user.password2.errors}}
      <label class="text-white-50">Confirmacao de senha</label>
      {{ cadastro_user.password2 }}
    </div>

    <div class="mt-3">
      <input type="submit" value="Cadastrar" />
    </div>
  </form>
{% endblock %}
